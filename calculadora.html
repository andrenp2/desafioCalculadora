<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        .background{
            background-image: linear-gradient(45deg, rgb(148, 142, 142), rgb(177, 177, 177));
            height: 100vh;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        
        .calculadora{
            position: absolute;
            background-color: rgba(0,0,0,0.6);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 15px;
            padding: 10px;
        }

        .botao1{
            background-color: rgb(201, 197, 197);
            color: black;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 15px;
            cursor: pointer;
            border-style: none;
        }
        .botao2{
            background-color: orange;
            color: #fff;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 15px;
            cursor: pointer;
            border-style: none;
        }
        .botao3{
            background-color: rgba(41, 41, 41, 0.968);
            color: #fff;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 15px;
            cursor: pointer;
            border-style: none;
        }
        .botao4{
            background-color: rgba(41, 41, 41, 0.968);
            color: #fff;
            border-radius: 50px;
            width: 50px;
            height: 25px;
            font-size: 15px;
            cursor: pointer;
            border-style: none;
        }
        .botao1:hover{
            background-color: rgba(201, 193, 193, 0.819);
        }
        .botao2:hover{
            background-color: rgba(201, 193, 193, 0.819);
        }
        .botao3:hover{
            background-color: rgba(201, 193, 193, 0.819);
        }
        .botao4:hover{
            background-color: rgba(201, 193, 193, 0.819);
        }
        #idResultado{
            width: 100px;
            background-color: rgba(0, 0, 0, 0.8);
            height: 25px;
            margin: 2px;
            text-align: center;
            border-radius: 7px;
            text-align: right;
            font-size: 15px;
            text-align: right;
            padding-top: 10px;
            padding-right: 10px;
            color: #fff;
        }


    </style>
</head>
    <body>
        <div class="background">
            <h1>Desafio Calculadora</h1>

            <div class="calculadora">
                <p id="idResultado">5</p>
                <table>
                    <tr>
                        <td><button class="botao1">C</button></td>
                        <td><button class="botao1">+/-</button></td>
                        <td><button class="botao1">%</button></td>
                        <td><button class="botao2">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao3">7</button></td>
                        <td><button class="botao3">8</button></td>
                        <td><button class="botao3">9</button></td>
                        <td><button class="botao2">x</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao3">4</button></td>
                        <td><button class="botao3">5</button></td>
                        <td><button class="botao3">6</button></td>
                        <td><button class="botao2">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao3">1</button></td>
                        <td><button class="botao3">2</button></td>
                        <td><button class="botao3">3</button></td>
                        <td><button class="botao2">+</button></td>
                    </tr> 
                    <tr>
                        <td colspan="2"><button  class="botao4">0</button></td>
                        <td><button class="botao3">,</button></td>
                        <td><button class="botao2">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
        
    </body>
</html>
